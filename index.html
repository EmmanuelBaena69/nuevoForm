<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Música</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulario de Música</h1>
    </header>

    <section class="container">
        <form class="form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Tu edad" required>

            <label for="artista">Artista favorito:</label>
            <input type="text" id="artista" name="artista" placeholder="Tu artista favorito" required>

            <label for="genero">Género musical favorito:</label>
            <select id="genero" name="genero" required>
                <option value="pop">Pop</option>
                <option value="rock">Rock</option>
                <option value="hip-hop">Hip-Hop</option>
                <option value="jazz">Jazz</option>
                <option value="clasica">Música Clásica</option>
                <option value="otros">Otros</option>
            </select>

            <label for="comentario">Comentarios adicionales:</label>
            <textarea id="comentario" name="comentario" placeholder="Deja tus comentarios aquí"></textarea>

            <button type="submit" class="btn">Enviar</button>       
        </form>
    </section>
    <footer>&copy; 2023 Mi Página Web</footer>
</body>
</html>
